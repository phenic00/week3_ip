<!DOCTYPE html>
<html lang="en">
<head>
  <title>Intelligence Quiz Boards</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
<div class="jumbotron">
  <img class="img-fluid" src="https://images.pexels.com/photos/10413404/pexels-photo-10413404.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Chania">
</div>
<div class="container">
  <div class="container mt-5 text-center">    
    <h2 class="display-1">Intelligence Quiz Board</h2>
    <h4 class="display-5">Happy to have you! Great lets begin!</h4>
  </div>



  <form action="" id="quiz_one">
    <div class="container mt-5" id="Q2">
      <p>Q1: What is the short form of Hypertext Markup language? </p>
      <ul class="list-group">
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_one_a" value="2">
            <label class="form-check-label" for="ans_one_a">HTML </label>
        </li>
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_one_b" value="0">
            <label class="form-check-label" for="ans_one_b"> MHTL </label>
        </li>
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_one_c" value="0">
            <label class="form-check-label" for="ans_one_c"> TMHL  </label>
        </li>
      </ul>
    </div>


    <div class="container mt-5" id="Q2">
      <p>Q2: How many types of headers are available on HTML by default? </p>
      <ul class="list-group">
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_two_a" value="0">
            <label class="form-check-label" for="ans_two_a">5</label>
        </li>
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_two_b" value="0">
            <label class="form-check-label" for="ans_two_b">10</label>
        </li>
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_two_c" value="2">
            <label class="form-check-label" for="ans_two_c">6</label>
        </li>
      </ul>
    </div>


    <div class="container mt-5" id="Q3">
      <p>Q3: Is Javascript used for styling?</p>
      <ul class="list-group">
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_three_a" value="0">
            <label class="form-check-label" for="ans_three_a">Yes</label>
        </li>
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_three_b" value="2">
            <label class="form-check-label" for="ans_three_b">No</label>
        </li>
      </ul>
    </div>


    <div class="container mt-5" id="Q4">
      <p>Q4: What is the other name of Javascript?</p>
      <ul class="list-group">
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_four_a" value="2">
            <label class="form-check-label" for="ans_four_a">ECMAscript</label>
        </li>
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_four_b" value="0">
            <label class="form-check-label" for="ans_four_b">JS</label>
        </li>
        <li class="list-group-item list-group-item-light pl-5">
            <input class="form-check-input ouranswers" type="radio" name="one" id="ans_four_c" value="0">
            <label class="form-check-label" for="ans_four_c">Don't know</label>
        </li>
      </ul>
    </div>
  </form>  
  <br>
            <input type="submit" class="btn btn-primary" name="submit" id="submit">
  
  <div class="container mt-5">
       <p class="text-center">@Phenic - 2022</p>
  </div>
  
</div>


<script src="js/main.js"></script>
